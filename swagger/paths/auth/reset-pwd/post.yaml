tags:
  - Auth
operationId: resetPassword
summary: Password Reset
description: Resets the user's password using a token received via email from the /auth/send-reset-email route. The user must provide the token and the new password. A successful reset returns a 200 status code, while an expired or invalid token results in a 401 Unauthorized error.
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
          password:
            type: string
            example: newPassword1234
responses:
  '200':
    description: Successful password reset
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
  '401':
    description: Invalid or expired token
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              required:
                - message
              properties:
                message:
                  type: string
                  example: Token is expired or invalid.
  '404':
    $ref: ../../../components/responses/auth404.yaml
