tags:
  - Auth
operationId: register
summary: User Registration
description: Registers a new user by providing their name, email, and password. On successful registration, a 201 Created status is returned along with the user data. If the email is already in use, a 409 Conflict error is returned.
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: User's name
            type: string
            example: John Doe
          email:
            description: User's email
            type: string
            example: johndoe@email.com
          password:
            description: User's password
            type: string
            example: '12345678'
responses:
  '201':
    description: User successfully registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '409':
    description: Email address is already in use
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: ConflictError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: Email in use
