tags:
  - Contacts
operationId: patchContact
summary: Patch contact
description: Patch contact
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: 675bf7f7a015f4dfda532c59
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: Contact's name
            type: string
            example: John Doe
          phoneNumber:
            description: Contact's phone number
            type: string
            example: '+12029182132'
          email:
            description: Contact's email
            type: string
            example: johndoe@email.com
          isFavourite:
            description: Whether the contact is favourite
            type: boolean
            example: false
          contactType:
            description: Contact's type
            type: string
            enum: [work, home, personal]
            example: personal
          photo:
            description: Contact's photo
            type: string
            format: binary
responses:
  '200':
    description: Successfully patched a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
