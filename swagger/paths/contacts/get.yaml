tags:
  - Contacts
operationId: getContacts
summary: Get list of contacts
description: Get list of contacts
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    schema:
      type: integer
      example: 1
  - name: perPage
    in: query
    schema:
      type: integer
      example: 10
  - name: sortBy
    in: query
    schema:
      type: string
      example: name
  - name: sortOrder
    in: query
    schema:
      type: string
      enum: [asc, desc]
      example: asc
responses:
  '200':
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contacts!'
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 15
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: ../../components/responses/401.yaml
