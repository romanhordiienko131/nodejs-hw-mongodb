tags:
  - Contacts
operationId: createContact
summary: Create a New Contact
description: Creates a new contact using the provided details. Returns a 201 status with the created contact information on success, or a 401 status for unauthorized access.
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: Contact's name
            type: string
            example: John Doe
          phoneNumber:
            description: Contact's phone number
            type: string
            example: '+12029182132'
          email:
            description: Contact's email
            type: string
            example: johndoe@email.com
          isFavourite:
            description: Whether the contact is favourite
            type: boolean
            example: false
            default: false
          contactType:
            description: Contact's type
            type: string
            enum: [work, home, personal]
            example: personal
          photo:
            description: Contact's photo
            type: string
            format: binary
responses:
  '201':
    description: Successfully created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml
